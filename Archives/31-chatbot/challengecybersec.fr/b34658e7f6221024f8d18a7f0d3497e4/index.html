<html>
    <head>
        <title>Agent Chat</title>
        <meta charset="utf-8">
        <link href="/b34658e7f6221024f8d18a7f0d3497e4/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="/b34658e7f6221024f8d18a7f0d3497e4/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/b34658e7f6221024f8d18a7f0d3497e4/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="col h-100">
    <div class="container h-100">
        <div class="container top mb-4">
            <div class="row mt-4">
                <div class="col">
                    <h2 class="m-0">Chat Bot</h2>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col display-inline">
                    <div class="dot bg-success align-middle"></div>
                    <p class="m-0 align-middle">En ligne</p>
                </div>
            </div>
            <div class="row mt-2">
                <hr class="col">
            </div>
            <div class="messages">
                <div class="col chat-message-list">
                    
                </div>
            </div>
        </div>
        <div class="container bottom mb-4">
            <div class="row mt-2">
                <hr class="col">
            </div>
            <div class="row">
                <div id="bubbles-container" class="col-auto display-inline">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="row w-100" id="input" placeholder="Tapez quelque chose...">
                </div>
                <div class="col-2">
                    <input type="submit" value="Envoyer" class="btn bg-blue rounded-sm h-100" onclick="sendFromInput();">
                </div>
            </div>
        </div>
    </div>
</div>
    </body>
    <script src="/b34658e7f6221024f8d18a7f0d3497e4/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/b34658e7f6221024f8d18a7f0d3497e4/js/script.js" type="text/javascript"></script>
</html>
