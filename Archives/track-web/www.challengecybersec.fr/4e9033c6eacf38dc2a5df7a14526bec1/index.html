<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/Chart.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" />
    <title>Stockos</title>
</head>

<body>
    <div class="row h-100 w-100 m-0">
        <div class="col-5 bg-primary">
            <div class="row align-items-center h-100">
                <form method="POST" action="login" name="form" class="align-items-center col-6 rounded mx-auto">
                    <!--<div class="text-center">
                                <i class="fa fa-lock"></i>
                            </div>-->
                    <h1 class="mx-auto login-title text-center mt-5">Stockos</h1>
                    <p class="mx-auto text-center login-desc mt-3">Gestion de stock en ligne</p>
                    
                    <div class="form-group mt-5 text-center">
                        <label for="inputLogin" class="text-sidebar">Identifiant</label>
                        <input type="text" class="form-control bg-primary input-login" id="inputLogin" name="login">
                    </div>
                    <div class="form-group text-center">
                        <label for="inputPassword" class="text-sidebar">Mot de passe</label>
                        <input type="password" class="form-control bg-primary input-login" id="inputPassword"
                            name="password">
                        <div class="text-center">
                            <input type="submit" value="SE CONNECTER"
                                class="btn bg-white mt-5 mx-auto text-button rounded-pill py-3 px-5">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-7 bg-secondary image-side">

        </div>
    </div>
</body>

<script src="js/Chart.min.js" type="text/javascript"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script_stock.js" type="text/javascript"></script>

</html>
